<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Register Here</h3>
    <fieldset>
        <legend>Registration form</legend>
        <form method="" action="" enctype="">
            <div>
                <label for="id_name">name</label>
                <input type="text" placeholder="enter the name" id="id_name">
            </div>
    
            <div>
                <label for="id_email">Email</label>
                <input type="email" placeholder="enter email" id="id_email">
            </div>
    
            <div>
               <label for="id_phone">Phone</label>
               <input type="text" placeholder="enter phone number" id="id_phone">
            </div>
    
            <div>
               <label for="id_password">password</label>
               <input type="password" placeholder="enter password" id="id_password">
            </div>
    
            <div>
                <label for="id_confirmpassword">confirm password</label>
                <input type="password" placeholder="confirm password" id="id_confirmpassword">
            </div>
    
            <div>
                <label for="id_date">dob</label>
                <input type="date" id="id_date">
            </div>
    
            <label for="">gender</label>
            <input type="radio"  id="id_male" name="gender"><label for="id_male">male</label>
            <input type="radio"  id="id_female" name="gender"><label for="id_female">female</label>
    
            <div>
                <label for="">address</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
        
            </div>
    
            <div>
                <input type="button" value="Register">
                <button>cancel</button>
            </div>
    
        </form>
    </fieldset>
</body>
</html>
